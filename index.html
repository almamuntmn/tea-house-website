<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Website</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }

        .dark1 {
            color: #1c1c1c;
        }

        .dark2 {
            color: #494949;
        }

        .dark3 {
            color: #777777;
        }
    </style>
</head>

<body class="manrope">
    <header class="md:ml-[230px] md:flex mt-16">
        <div class="md:w-[628px] space-y-8">
            <h1 class="text-[80px] leading-[100px] font-bold dark1">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="manrope text-[18px]dark3">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To
                Your Taste Buds.</p>
            <div
                class="flex w-[200px] py-[18px] px-[20px] bg-gradient-to-r from-[#ff0000] to-[#ff8938] text-white gap-4 items-center justify-center rounded-xl">
                <div><button class="">Explore More</button></div>
                <div><img src="images/arrow.png" alt=""></div>
            </div>
        </div>
        <div>
            <div><img src="images/banner.png" alt=""></div>
            <div
                class="w-[300px] flex items-center justify-center mx-auto md:absolute md:left-8 translate-y-[-50px] md:translate-y-[-150px] shadow-[0_7px_50px_0_rgba(0,0,0,0.06)] bg-white rounded-xl py-[20px] px-[20px] gap-4">
                <div class="w-24">
                    <img src="images/star.png" alt="">
                </div>
                <div>
                    <h2 class="dark1 text-[30px] font-extrabold">5.00</h2>
                    <p class="dark3 text-1 font-semibold">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
